{% extends "_base.html" %}
{% load static %}

{% block additional_media %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <section class="login">
    <div class="wrapper signup_wrapper">
      <h2 class="login_heading">Зарегистрироваться</h2>
      {% if user.is_authenticated %}
        <h4>Вы уже вошли в аккаунт!</h4>
        {% else %}
            <form сlass="sign_in_register_form"  method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="submit_login_register_button" type="submit">Зарегистрироваться</button>
            </form>
        {% endif %}
    </div>
  </section>
{% endblock %}
